<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Welcome to Calculator</h1>
	<hr>
	<div class="calculator clearfix">
		<div id="previous-display"></div>
		<div id="total" class="total" ></div>
		<div class="operators clearfix" id="operators">
			<a href="javascript:void(0)">+</a>
			<a href="javascript:void(0)">-</a>
			<a href="javascript:void(0)">*</a>
			<a href="javascript:void(0)">/</a>
			<a id="equals" href="javascript:void(0)">=</a>
		</div>
		<div class="numbers clearfix" id="numbers">
			<a class="one" href="javascript:void(0)">1</a>
			<a href="javascript:void(0)">2</a>
			<a href="javascript:void(0)">3</a>
			<a href="javascript:void(0)">4</a>
			<a href="javascript:void(0)">5</a>
			<a href="javascript:void(0)">6</a>
			<a href="javascript:void(0)">7</a>
			<a href="javascript:void(0)">8</a>
			<a href="javascript:void(0)">9</a>
			<a href="javascript:void(0)" id="clear"><-</a>
			<a href="javascript:void(0)">0</a>
			<a href="javascript:void(0)" id="allClear">AC</a>
		</div>
	</div>
	<div id="history" class="history">
		<h4><a href="javascript:void(0)" id="clear-history">Clear History</a></h4>
		<ul>
			
		</ul>
	</div>
</body>
</html>
